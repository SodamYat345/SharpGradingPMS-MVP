{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="relative z-10 opacity-80 min-h-screen flex items-center justify-center bg-gradient-to-br from-background via-white to-gray-100 py-12 px-6">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full border border-gray-200">
    <div class="flex flex-col items-center mb-6">
      <img src="{{ url_for('static', filename='img/sharpshell-logo.svg') }}" alt="Sharpshell Logo" class="w-24 mb-4">
      <h2 class="text-2xl font-semibold text-primary">SharpGrading PMS</h2>
    </div>
    <p class="text-gray-600 mb-4 text-sm text-center">Login</p>
    
    {% if message %}
      <p class="text-green-500 mb-4 text-sm text-center">{{ message }}</p>
    {% endif %}
    
    {% if error %}
      <p class="text-red-500 mb-4 text-sm text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required
               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required
               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-900 text-white font-semibold py-2 rounded-lg transition duration-200">
        Sign In
      </button>
      
    </form>
  </div>
</div>
{% endblock %}
