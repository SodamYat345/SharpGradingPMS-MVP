{# templates/error.html #}
{% extends 'base.html' %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-2">⚠️ Oops!</h2>
    <p class="text-gray-700 text-lg">{{ message }}</p>

    <div class="mt-6">
        <a href="{{ url_for('main.dashboard') }}" class="text-blue-700 hover:underline">
            ← Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
